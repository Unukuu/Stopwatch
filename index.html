<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info">
    <div class="container d-flex flex-column gap-4 align-items-center pt-5">
      <h1>Stopwatch</h1>
      <div class="txt fs-3">
        <span id="hour">00</span> : <span id="minute">00</span> :
        <span id="secund">00</span> :
        <span id="millisecond">000</span>
      </div>
      <div>
        <button id="startBtn" class="btn btn-success">START</button>
        <button id="pauseBtn" class="btn btn-warning">PAUSE</button>
        <button id="resetBtn" class="btn btn-danger">RESET</button>
      </div>
    </div>

    <script src="./clock.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
